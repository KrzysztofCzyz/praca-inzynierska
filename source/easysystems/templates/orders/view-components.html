{% extends "layout.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Kolor</th>
      <th scope="col">Nazwa komponentu</th>
      <th scope="col">Stan</th>
    </tr>
  </thead>
  <tbody>
  {% for item in components %}
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ color_from_id(item.color) }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
